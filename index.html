<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tangerine">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="box">
            <ul class="controls">
                <li class="left">
                    <div class="icons">
                        <i id="from" class="fa-solid fa-volume-up "></i>
                        <i id="from" class="fa-solid fa-copy"></i>
                    </div>
                    <select id="from-lang"></select>
                </li>
                <li class="exchange"><i class="fa-solid fa-arrow-right-arrow-left"></i></li>
                <li class="right">
                    <select id="to-lang"></select>
                    <div class="icons">
                        <i id="to" class="fa-solid fa-volume-up"></i>
                        <i id="to" class="fa-solid fa-copy"></i>

                    </div>
                </li>
            </ul>
            <div class="text-control">
                <textarea  id="from-text"  placeholder="Metin Girin"></textarea>
                <textarea  id="to-text"  placeholder="Çeviri" readonly disabled></textarea>
               
            </div>
            <div class="d-flex justify-content-center">
            <button  type="button" class="btn btn-primary  mt-4" id="btnTranslate">çevir</button>
        </div>
        </div>
      
    </div>
  



    <script src="./languages.js"></script>
    <script src="./app.js"></script>

</body>
</html>
